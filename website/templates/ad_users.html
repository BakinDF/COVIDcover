{% extends 'base.html'%}
{% block body %}
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" href="/admin">Серверы</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="/admin/users">Пользователи</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/admin/orders">Заказы</a>
  </li>
</ul>
<br><a href="/admin/users/add" class="btn btn-primary">Добавить пользователя</a><br><br>

<div>
    <table class="table bg-info">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя пользователя</th>
                <th scope="col">Изменить</th>
                <th scope="col">Удалить</th>
            </tr>
        </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
            <td>
                <a class="btn btn-primary" href="/admin/users/edit?user={{ user.token }}">Изменить</a>
            </td>
            <td>
                <a class="btn btn-danger" href="/admin/users/delete?user={{ user.token }}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
